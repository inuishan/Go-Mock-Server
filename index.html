<!DOCTYPE html>
<html>
<head>
    <title>Go API Mock Server</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<body>

<div class="container">
    <div class="page-header" data-tpl="default-page-header">
        <h1>
            Mock Server Written in Go
        </h1>
    </div>
    <p>The date today is {{.Date}}</p>
    <p>And the time is {{.Time}}</p>

    <a class="btn btn-primary" href="#_modal_add_endpoint" data-toggle="modal" data-target="#_modal_add_endpoint">
        + add new endpoint
    </a>
</div>

<div class="modal fade" id="_modal_add_endpoint" tabindex="-1" role="dialog" aria-labelledby="_modal_add_endpoint_label"
     data-tpl="add-endpoint-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="_modal_add_endpoint_label">Add new endpoint</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" action="/service/endpoint" method="post">
                    <div class="form-group">
                        <label for="path">
                            Path *
                        </label>
                        <input value="/path/{param}" placeholder="/path/{param}" id="path" name="path" required
                               class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="method">
                            Method *
                        </label>
                        <select id="method" name="method" required class="form-control">
                            <option>GET</option>
                            <option>POST</option>
                            <option>PUT</option>
                            <option>OPTIONS</option>
                            <option>DELETE</option>
                            <option>PATCH</option>
                            <option>HEAD</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="path">
                            Description *
                        </label>
                        <input value="" id="desc" name="desc" required class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Save endpoint</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
